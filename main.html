<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		h1{
			text-align:center;
		}
		h2{
			text-align:center;
		}
		a[target]{
			text-decoration-line:none;
		}
		.player_one, .player_two {
          background-color: rgb(255, 255, 255);
          padding: 10px;
          border-radius: 5px;
        }
		body{
			background-color: rgb(204, 204, 204);
		}
	</style>
</head>

<body>
	<h1>My Playlist</h1>
	
		
		<ul>
			<li style="list-style-type:none;"><a href="song1.mp3" target="_blank">Song 1</a></li>
			<li style="list-style-type:none;"><a href="song2.mp3" target="_blank">Song 2</a></li>
			<li style="list-style-type:none;"><a href="song3.mp3" target="_blank">Song 3</a</li>
			<li style="list-style-type:none;"><a href="song4.mp3" target="_blank">Song 4</a></li>
			<li style="list-style-type:none;"><a href="song5.mp3" target="_blank">Song 5</a></li>
		</ul>
	
	<h2>Now Playing...</h2>
	
	<div class="player_one">
    <video controls>
        <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
    </video>
</div>


	<h2>MP3 songs</h2>
<div class="player_two">
    <audio controls>
        <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
    </audio>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
